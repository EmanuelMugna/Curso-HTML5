<!DOCTYPE html>
<html lang="en">

<head>
    <title>Página mejorada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cod.css">
</head>

<body>
    <header id="estiloheader">
        <h1>Este es el H1</h1>
        <p>Este es un párrafo en el Header</p>
    </header>

    <nav>
        <ul>
            <li>Este es un item en el Nav</li>
            <li>Este es otro item en el Nav</li>
            <li>Este es un último item en el Nav</li>
        </ul>
    </nav>

    <!-- Contenedor que envuelve aside y section -->
    <div class="container">
        <aside>
            <p>Este es un aside</p>
        </aside>

        <section>
            <h2>Título de section</h2>
            <p>Árbol, viaje, rápido, montaña, silencio, mar, lámpara, sombra, azul, pasión, cometa...</p>
        </section>
    </div>

    <footer>
        <p>Este es el pie de página</p>
    </footer>
</body>

</html>
