<!DOCTYPE html>
<html lang="en">

<head>
    <title>PÃ¡gina mejorada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/cod.js"></script>
    <link rel="stylesheet" href="css/cod.css">
</head>

<body>

        <form name="registro_usuario" method="get">
            <table>
                <tr>
                    <td>Usuario</td>
                    <td><input pattern="[A-Za-z]{3}" name="usuario" id="usuario" maxlength="10" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td><input type="range" name="edad" id="edad" min="0" max="120" value="30" step="30"></td>
                </tr>
                <tr>
                    <td>
                        <output id="rango">0 a 30</output>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="enviar" value="Registrar">
                    </td>
                </tr>
            </table>
        </form>

</body>

</html>
